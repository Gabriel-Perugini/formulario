<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="fullCenter">
        <div id="formulario">
            <h1>CADASTRO</h1>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Nome">
                <label for="colorpicker">Cor Favorita:</label>
                <input type="color" id="colorpicker">
                <label for="nascimento">Data de nascimento:</label>
                <input type="date" id="nascimento">
                <label for="hrnascimento">Horario de nascimento</label>
                <input type="time" id="hrnascimento">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="aaa@bbb.com">
                <label for="confemail">Confirme o E-mail</label>
                <input type="confemail" id="" placeholder="aaa@bbb.com">
                <label for="doc">Faça Upload do documento</label>
                <input type="file" id="doc" accept=".pdf">
                <input type="hidden" id="test" value="test" multiple>
                <label for="img">Faça upload da foto</label>
                <input type="image" id="img">
                <label for="telefone">Telefone</label>
                <input type="number" id="telefone" placeholder="(11)22333-4455">
                <label for="pass">Senha:</label>
                <input type="password" id="pass">
                <label for="cpass">Confirme sua senha:</label>
                <input type="password" id="cpass">
                <label for="sexo">Sexo</label>
                <input type="radio" id="masc" name="sexo" value="m">
                <label for="masc">Masculino</label>
                <input type="radio" id="Feminino" name="sexo" value="f">
                <label for="masc">Feminino</label>
                <input type="radio" id="other" name="sexo" value="o">
                <label for="other">Outros</label>
                <input type="radio" id="ni" name="sexo" value="n">
                <label for="ni">Não informar</label>
                <label for="satisfação">satisfação</label>
                <input type="range" id="satisfação">
                <input type="checkbox" id="agre" value="y">
                <label for="agre">Concordo com os termos</label>
                <input type="checkbox" id="agree" value="y">
                <label for="agree">Concordo com as politicas</label>
                <input type="reset" value="limpar">
                <input type="button">
            </form>
        </div>
    </div>
</body>

</html>
